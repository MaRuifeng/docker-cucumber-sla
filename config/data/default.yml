  # Example format: "Apr 24, 2017 21:45 SGT"
  :timestamp: '\A(Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec)\s*(0[1-9]|[12]?[0-9]|3[01]),\s*(20[1-9][0-9])\s(0[1-9]|1?[0-9]|2?[0-4])\:[0-5][0-9]\s*[A-Z]{3}'


